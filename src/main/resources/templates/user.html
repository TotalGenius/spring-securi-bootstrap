<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>

<body>
<header>
    <!-- Header nav bar start-->
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
            <h4 th:text="${authenticatedUser.getUsername()} + '  with Roles:  ' +  ${authenticatedUser.getRolesToString()}"
                class="navbar-brand"></h4>
            <a class="nav justify-content-end" href="/logout">Logout</a>
        </div>
        </div>
    </nav>
    <!-- Header nav bar end-->
</header>

<div class="d-flex align-items-start">
    <!-- side bar, admin panel container start -->
    <!-- side bar -->
    <div class="col-1">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <div sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" id="v-pills-home-tab"
                   href="/admin">Admin</a>
            </div>
            <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill"
               href="#user-info" role="tab"
               aria-controls="v-pills-home" aria-selected="true">User</a>


        </div>
    </div>

    <div class="col-11 bg-light">
        <div class="tab-content border rounded" id="myTabContent">
            <!-- User info -->
            <div class="tab-pane fade show active" id="user-info" role="tabpanel" aria-labelledby="profile-tab">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">About user</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <hr>
                            </tr>
                            <tr>
                                <th>ID</th>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:object="${authenticatedUser}">
                                <td th:text="*{id}"></td>
                                <td th:text="*{firstName}"></td>
                                <td th:text="*{lastName}"></td>
                                <td th:text="*{age}"></td>
                                <td th:text="*{email}"></td>
                                <td th:text="${authenticatedUser.getRolesToString()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
